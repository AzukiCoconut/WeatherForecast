<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather for your City</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="p-2 mb-3 text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row align-items-start">
            <div id="search-history" class="col-2 ">
                <div id="search" class="d-grid gap-2 pb-3 border-2 border-bottom border-dark">
                    <h2>Search for a City:</h2>
                    <span class="message"></span>
                    <input type="text" name="city" id="city" placeholder="San Diego" class="form-control">
                    <button type="submit" id="searchBtn" class="btn btn-primary">Search</button>
                </div>
                <div id="history" class="d-grid gap-2 pt-2"></div>
            </div>
            <div id="weather-area" class="col-8">
                <div id="current" class="border border-2 border-dark p-2 rounded">
                   
                </div>
                <div id="forecast" class="container-fluid p-2">
                    <h3 class="mb-3">5-Day Forecast:</h3>
                    <div id="cards" class="row justify-content-evenly">
                       
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
