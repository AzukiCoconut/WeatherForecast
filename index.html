<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather for your City</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Dashboard header -->
    <header class="p-2 mb-3 text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Main container for weather app -->
    <main class="container-fluid">
        <div class="row align-items-start">
            <!-- Search History side bar -->
            <div id="search-history" class="col-md-2 pb-3">
                <!-- Search box with button and error handling -->
                <div id="search" class="d-grid gap-2 pb-3 border-2 border-bottom border-dark">
                    <h2>Search for a City:</h2>
                    <span class="message"></span>
                    <input type="text" name="city" id="city" placeholder="San Diego" class="form-control">
                    <button type="submit" id="searchBtn" class="btn btn-primary">Search</button>
                </div>
                <!-- Input area for history of cities searched -->
                <div id="history" class="d-grid gap-2 pt-2"></div>
            </div>
            <!-- Weather area -->
            <div id="weather-area" class="col-md-8">
                <!-- Area for the current weather -->
                <div id="current" class="border border-2 border-dark p-2 rounded">
                </div>
                <!-- Area for the forecasted weather -->
                <div id="forecast" class="container-fluid p-2">
                    <h3 class="mb-3">5-Day Forecast:</h3>
                    <div id="cards" class="row justify-content-evenly">
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Main Javascript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
